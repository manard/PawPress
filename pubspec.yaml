name: pawpress
description: "A new Flutter project."

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  geolocator: ^10.1.0
  cupertino_icons: ^1.0.8
  firebase_dynamic_links: ^6.1.7
  url_launcher: ^6.2.5
